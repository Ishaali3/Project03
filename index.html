<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="quizApp">
        <div id="welcomeView">
            <h1>Welcome to the Online Quiz</h1>
            <form id="startQuizForm">
                <input type="text" id="studentName" placeholder="Enter your name" class="form-control" required>
                <select id="quizSelect" class="form-control" required>
                    <option value="quiz1">Quiz 1: JavaScript Basics</option>
                    <option value="quiz2">Quiz 2: Python Basics</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
            </form>
        </div>

        <!-- Handlebars template for the quiz -->
        <script id="quizTemplate" type="text/x-handlebars-template">
            <div id="quizContent">
                <h2>{{questionText}}</h2>
                <div id="answers">
                    {{#each answers}}
                        <button class="btn btn-secondary answer-button" data-answer="{{this}}">{{this}}</button>
                    {{/each}}
                </div>
                <div id="feedback" class="d-none"></div>
                <div id="scoreboard">
                    <p>Question: {{currentQuestionIndex}} / {{totalQuestions}}</p>
                    <p>Score: {{score}} / {{totalQuestions}}</p>
                </div>
            </div>
        </script>
        
        <script src="assets/js/handlebars.min.js"></script>
        <script src="assets/js/app.js"></script>
    </div>
</body>
</html>
